<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap');
    </style>
    <script src="script.js">
    </script>
</head>

<body>
    <div class="app">
        <div class="card">
            <div class="display">
                <div class="valores">
                    <div class="numeros">
                        <p class="numero" id="num1">
                            0
                        </p>
                        <p class="numero" id="op"></p>
                        <p class="numero" id="num2">
                            0
                        </p>
                    </div><br>

                </div>
                <div class="resultado">
                    <!-- 26 DIGITOS -->
                    <p id="resultado">0</p>

                </div>

            </div>
            <div class="teclado">
                <div class="key" onclick="calcular(this)">2nd</div>
                <div class="key" onclick="calcular(this)">Pi</div>
                <div class="key" onclick="calcular(this)">e</div>
                <div class="key" onclick="calcular(this)">CE</div>
                <div class="key maior" onclick="apagar()">
                    <strong>

                        &larr;
                    </strong>
                </div>
                <br>
                <div class="key" onclick="calcular(this)">x²</div>
                <div class="key" onclick="calcular(this)">¹/x</div>
                <div class="key" onclick="calcular(this)">|x|</div>
                <div class="key" onclick="calcular(this)">exp</div>
                <div class="key" onclick="calcular(this)">mod</div>
                <br>
                <div class="key" onclick="calcular(this)">²&radic;x</div>
                <div class="key" onclick="calcular(this)">(</div>
                <div class="key" onclick="calcular(this)">)</div>
                <div class="key" onclick="calcular(this)">n!</div>
                <div class="key" onclick="calcular(this)">&divide;</div>
                <br>
                <div class="key" onclick="calcular(this)">x <sup>y</sup></div>
                <div class="key principal" onclick="digitar(this)">7</div>
                <div class="key principal" onclick="digitar(this)">8</div>
                <div class="key principal" onclick="digitar(this)">9</div>
                <div class="key" onclick="calcular(this)">X</div>
                <br>
                <div class="key" onclick="calcular(this)">10 <sup>x</sup></div>
                <div class="key principal" onclick="digitar(this)">4</div>
                <div class="key principal" onclick="digitar(this)">5</div>
                <div class="key principal" onclick="digitar(this)">6</div>
                <div class="key" onclick="calcular(this)">-</div>
                <br>
                <div class="key" onclick="calcular(this)">log</div>
                <div class="key principal" onclick="digitar(this)">1</div>
                <div class="key principal" onclick="digitar(this)">2</div>
                <div class="key principal" onclick="digitar(this)">3</div>
                <div class="key" onclick="calcular(this)">+</div>
                <br>
                <div class="key" onclick="calcular(this)">In</div>
                <div class="key principal" onclick="calcular(this)">
                    <sup>+</sup> /
                    <sub>-</sub>
                </div>
                <div class="key principal" onclick="digitar(this)">0</div>
                <div class="key principal">,</div>
                <div class="key equal" onclick="realizarCalculo()">
                    =

                </div>
                <br>


            </div>

        </div>

    </div>

</body>

</html>
