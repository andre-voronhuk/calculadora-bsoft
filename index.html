<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap');
    </style>
    <script src="script.js">
    </script>
</head>

<body>
    <div class="app">
        <div class="card">
            <div class="display">
                <div class="valores">
                    <div class="numeros">
                        <p class="numero" id="num1">

                        </p>
                        <p class="numero" id="num2">
                            80
                        </p>
                    </div><br>

                </div>
                <div class="resultado">
                    <!-- 26 DIGITOS -->
                    <p id="resultado">1234512345123451234512345</p>

                </div>

            </div>
            <div class="teclado">
                <div class="key">2nd</div>
                <div class="key">Pi</div>
                <div class="key">e</div>
                <div class="key">CE</div>
                <div class="key maior">
                    <strong>

                        &larr;
                    </strong>
                </div>
                <br>
                <div class="key">x²</div>
                <div class="key">¹/x</div>
                <div class="key">|x|</div>
                <div class="key">exp</div>
                <div class="key">mod</div>
                <br>
                <div class="key" onclick="">²&radic;x</div>
                <div class="key">(</div>
                <div class="key">)</div>
                <div class="key">n!</div>
                <div class="key"> &divide;</div>
                <br>
                <div class="key">x <sup>y</sup></div>
                <div class="key principal" onclick="digitar(7)">7</div>
                <div class="key principal">8</div>
                <div class="key principal">9</div>
                <div class="key">X</div>
                <br>
                <div class="key">10 <sup>x</sup></div>
                <div class="key principal">4</div>
                <div class="key principal">5</div>
                <div class="key principal">6</div>
                <div class="key">-</div>
                <br>
                <div class="key ">log</div>
                <div class="key principal">1</div>
                <div class="key principal">2</div>
                <div class="key principal">3</div>
                <div class="key">+</div>
                <br>
                <div class="key">In</div>
                <div class="key principal">
                    <sup>+</sup> /
                    <sub>-</sub>
                </div>
                <div class="key principal">0</div>
                <div class="key principal">,</div>
                <div class="key equal">
                    =

                </div>
                <br>


            </div>

        </div>

    </div>

</body>

</html>
